  <script src="path/to/particles.min.js"></script>

  <script>
    window.
      onload
      = function () {
        Particles.
          init
          ({

            // normal options
            selector:
              '.background'
            ,
            maxParticles:
              100
            ,

            // options for breakpoints
            responsive: [
              {
                breakpoint:
                  768
                ,
                options: {
                  maxParticles:
                    200
                  ,
                  color:
                    '#A9A9A9'
                  ,
                  connectParticles:
                    true
                }
              }, {
                breakpoint:
                  425
                ,
                options: {
                  maxParticles:
                    100
                  ,
                  connectParticles:
                    true
                }
              }, {
                breakpoint:
                  320
                ,
                options: {
                  maxParticles:
                    0

                  // disables particles.js
                }
              }
            ]
          });
      };
  </script>

  <canvas class="background"></canvas>
